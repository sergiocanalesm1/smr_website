<!doctype html>
<html lang="en">
  <head>

    <!-- MOBILE FIRST!!!!-->

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <div id="banner" class="banner">

        </div>
        <div class="col-xl-10"></div>
        <div class="col-xl-1">
          <img src="media/logo.png" alt="logo">
        </div>
      </div>
    </div>
    <div id="menu-click"></div><!-- gets modified when clicked-->
    <div id="principal" class="principal">
      
      <h2 class="preguntas">¿Qué es SMR Abogados?</h2>
      
      <h3 class="info-bottom"> Una compañía colombiana de <strong>tercerización de procesos jurídicos</strong>. Operando desde

        experiencia en el sector financiero.
      </h3>

    <div id="identity" class="identity">

    </div>
